/************************************************************
 * Slide Show constructor - Do not edit
************************************************************/
function SlideShowTS(config) {
    var screen = config.screen;
    var groupName = config.groupName;
    var arrowNext = config.arrowNext;
    var arrowPrev = config.arrowPrev;
    var hideAnimations = config.hideAnimations;
    var showAnimations = config.showAnimations;

    var autoSlide = config.autoSlide;
    var slideInterval;
    var suspended = false;

    var pos = 0;
    var tracking = {};

    var spam = false;
    this.setSpamTimeout = function (setTo) { return setTo * 1000 + 50 } //Added another 50 milisec to offset click

    this.setState = function (state) { suspended = state; }

    this.setSlideState = function () {
        groupName.eos.forEach(function (eos, idx) {
            eos.element.htmlElement.style.overflow = 'hidden';
            if (idx !== 0) eos.element.hide();
        })
    }

    this.trackSlide = function () {
        if (tracking[groupName.eos[pos].element.elementId]) return;
        tracking[groupName.eos[pos].element.elementId] = true;
        bntTracking.trackEvent("#" + groupName.eos[pos].element.elementId + ": inview")
    }

    this.goToSlide = function (direction, hideAnimation, showAnimation) {
        groupName.getEos(groupName.eos[pos].element).configs.get(bnt.get(bnt.State)).onHide.name = hideAnimation;
        groupName.eos[pos].element.hide();

        pos = (pos % groupName.eos.length + direction + groupName.eos.length) % groupName.eos.length;

        groupName.getEos(groupName.eos[pos].element).configs.get(bnt.get(bnt.State)).onShow.name = showAnimation;
        groupName.eos[pos].element.show();

        this.trackSlide();
    }

    this.addArrowsListeners = function (spamTimeout) {
        if (arrowNext) {
            arrowNext.htmlElement.addEventListener('click', function () {
                if (spam) return;
                spam = true;
                setTimeout(function () { spam = false }, spamTimeout);

                clearInterval(slideInterval)
                this.goToSlide(1, hideAnimations.prev, showAnimations.next);
                bntTracking.trackEvent("#" + arrowNext.elementId + ": onclick");
            }.bind(this))
        }

        if (arrowPrev) {
            arrowPrev.htmlElement.addEventListener('click', function () {
                if (spam) return;
                spam = true;
                setTimeout(function () { spam = false }, spamTimeout);

                clearInterval(slideInterval)
                this.goToSlide(-1, hideAnimations.next, showAnimations.prev);
                bntTracking.trackEvent("#" + arrowPrev.elementId + ": onclick");
            }.bind(this))
        }
    }

    this.setSlideInterval = function () {
        slideInterval = setInterval(function () {
            if (suspended) return;
            this.goToSlide(1, hideAnimations.prev, showAnimations.next);
        }.bind(this), autoSlide)

        adController.onsuspend.addObserver(this.setState.bind(this, true));
        adController.onresume.addObserver(this.setState.bind(this, false));
    }

    this.prepareSlides = function() {
        groupName.eos.forEach(function(eos, idx) { if (idx !== 0) {eos.element.hide()} })
    }

    this.init = function () {
        screen.onshow.addObserver(function () {
            if (this.inited) return;
            this.inited = true;

            this.prepareSlides();

            var spamTimeout = this.setSpamTimeout(groupName.getEos(groupName.eos[pos].element).configs.get(bnt.get(bnt.State)).onHide.duration);

            this.trackSlide();
            this.setSlideState();
            this.addArrowsListeners(spamTimeout);

            if (autoSlide) this.setSlideInterval();
        }.bind(this))

    }
}
